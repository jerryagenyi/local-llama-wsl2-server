# default.conf
# Nginx reverse proxy config for Ollama API and n8n webhooks

upstream ollama_backend {
    server host.docker.internal:11434;
}

upstream n8n_backend {
    server n8n:5678;
}

# Server block for n8n UI (n8n.jerryagenyi.xyz) - Requires Access Auth
server {
    listen 80;
    server_name n8n.jerryagenyi.xyz;

    location / {
        proxy_pass http://n8n_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # IMPORTANT: Remove the /api/ location block from THIS server block
    # It will now be handled by the new llm.jerryagenyi.xyz server block
}

# Server block for n8n Webhooks (webhooks.jerryagenyi.xyz) - Bypass Access Auth
server {
    listen 80;
    server_name webhooks.jerryagenyi.xyz;

    location / {
        proxy_pass http://n8n_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 300s;
    }
}

# NEW Server block for Ollama API (llm.jerryagenyi.xyz) - Bypass Access Auth
server {
    listen 80;
    server_name llm.jerryagenyi.xyz; # << NEW SUBDOMAIN

    # This 'location /' will handle all paths for the Ollama API
    location / {
        # This will proxy requests like https://llm.jerryagenyi.xyz/api/chat
        # to http://ollama_backend/api/chat
        proxy_pass http://ollama_backend; # No trailing slash here will preserve the path
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 300s;
    }
}