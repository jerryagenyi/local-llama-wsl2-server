# default.conf
# Nginx reverse proxy config for Ollama API and n8n webhooks

upstream ollama_backend {
    server host.docker.internal:11434;
}

upstream n8n_backend {
    server n8n:5678;
}

# Main n8n server (UI)
server {
    listen 80;
    server_name n8n.jerryagenyi.xyz;

    # Root endpoint for n8n UI
    location / {
        proxy_pass http://n8n_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy all /api/ requests to Ollama backend
    location /api/ {
        proxy_pass http://ollama_backend/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 300s;
    }
}

# Webhook-only server (no authentication needed)
server {
    listen 80;
    server_name webhooks.jerryagenyi.xyz;

    # All webhook requests go to n8n
    location / {
        proxy_pass http://n8n_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 300s;
    }
}