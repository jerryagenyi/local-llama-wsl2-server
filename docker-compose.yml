services:
  n8n:
    build:
      context: .
      dockerfile: Dockerfile.n8n
    container_name: n8n
    user: "node"
    ports:
      - "5678:5678"
    security_opt:
      - no-new-privileges:true
    environment:
      # Security: Bind to localhost only, access via Cloudflare tunnel
      - N8N_HOST=127.0.0.1
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_EDITOR_BASE_URL=https://n8n.jerryagenyi.xyz
      - WEBHOOK_URL=https://n8n.jerryagenyi.xyz
      - NODE_ENV=production
      - QUEUE_HEALTH_CHECK_ACTIVE=true
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      # Security: Enable basic authentication (set N8N_BASIC_AUTH_USER and N8N_BASIC_AUTH_PASSWORD in .env)
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-}
      # SSL Certificate handling for PostgreSQL connections (e.g., Supabase)
      # Set to 0 to allow self-signed certificates (use with caution in production)
      - NODE_TLS_REJECT_UNAUTHORIZED=${NODE_TLS_REJECT_UNAUTHORIZED:-0}
      # Python path for n8n Python Code nodes to find pytrends and other packages
      - PYTHONPATH=/home/node/.local/lib/python3.12/site-packages
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - tunnel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5678/healthz/readiness"]
      interval: 30s
      timeout: 10s
      retries: 3

  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: litellm-api
    ports:
      - "4000:4000"
    security_opt:
      - no-new-privileges:true
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY}
      - LITELLM_SALT_KEY=${LITELLM_SALT_KEY}
      - LITELLM_API_KEY=${LITELLM_API_KEY}
      - STORE_MODEL_IN_DB=True
      - DEBUG=true
    volumes:
      - ./config/litellm/config.yaml:/app/config.yaml:ro
    command: ["--config", "/app/config.yaml", "--port", "4000", "--num_workers", "1"]
    networks:
      - tunnel-network
    restart: unless-stopped
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    security_opt:
      - no-new-privileges:true
    networks:
      - tunnel-network
    restart: unless-stopped
    depends_on:
      - litellm

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "5432:5432"  # Expose PostgreSQL port for ChMS access
    security_opt:
      - no-new-privileges:true
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      # Multiple databases support
      - POSTGRES_MULTIPLE_DATABASES=postgres,chms_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh:ro
    networks:
      - tunnel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3

  flowise:
    image: flowiseai/flowise:latest
    container_name: flowise
    ports:
      - "3000:3000"
    security_opt:
      - no-new-privileges:true
    volumes:
      - flowise_data:/root/.flowise
    environment:
      - PORT=3000
    restart: unless-stopped
    networks:
      - tunnel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  agent-zero:
    image: agent0ai/agent-zero:latest
    container_name: agent-zero
    ports:
      - "8080:80"
    security_opt:
      - no-new-privileges:true
    volumes:
      - agent_zero_data:/a0
      - ./config/agent-zero:/a0/config:rw
    environment:
      - AUTH_LOGIN=${AGENT_ZERO_LOGIN:-admin}
      - AUTH_PASSWORD=${AGENT_ZERO_PASSWORD:-admin123}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - LITELLM_API_KEY=${LITELLM_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # MCP Server API Keys (for agentzero-mcp-config.json)
      - GITHUB_PERSONAL_ACCESS_TOKEN=${GITHUB_PERSONAL_ACCESS_TOKEN:-}
      - BRAVE_API_KEY=${BRAVE_API_KEY:-}
      - SERPAPI_TOKEN=${SERPAPI_TOKEN:-}
    restart: unless-stopped
    networks:
      - tunnel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - litellm

networks:
  tunnel-network:
    driver: bridge

volumes:
  n8n_data:
  flowise_data:
  postgres_data:
  agent_zero_data:
